<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats TWA</title>
    <style>
        body { font-family: sans-serif; color: var(--tg-theme-text-color); background-color: var(--tg-theme-bg-color); text-align: center; padding-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; color: var(--tg-theme-button-color); background-color: var(--tg-theme-button-text-color); border: none; border-radius: 5px; margin-top: 20px; }
        .status { margin-top: 20px; font-style: italic; }
    </style>
</head>
<body>
    <h1>Welcome to cats Web App!</h1>
    <p id="user-info">Loading user data...</p>
    <button id="send-data-btn">Send a message to the bot</button>
    <p id="status" class="status"></p>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        
        // Show main Telegram button
        tg.MainButton.text = "Send Data to Bot";
        tg.MainButton.show();

        tg.ready();

        const userInfoElement = document.getElementById('user-info');
        const statusElement = document.getElementById('status');
        
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            userInfoElement.innerText = `Hello, ${tg.initDataUnsafe.user.first_name}! Your user ID is ${tg.initDataUnsafe.user.id}.`;
        } else {
            userInfoElement.innerText = "Could not retrieve user data. Please open this in Telegram.";
        }

        // Handler for main Telegram button
        tg.MainButton.onClick(() => {
            const dataToSend = JSON.stringify({
                message: "Hello from Web App!",
                timestamp: Date.now(),
                userId: tg.initDataUnsafe?.user?.id || 'unknown'
            });
            
            statusElement.innerText = "Sending data...";
            tg.sendData(dataToSend);
            
            // Don't close immediately, wait a bit
            setTimeout(() => {
                statusElement.innerText = "Data sent!";
                tg.close();
            }, 1000);
        });

        // Alternative way via regular button
        const sendButton = document.getElementById('send-data-btn');
        sendButton.addEventListener('click', () => {
            const dataToSend = JSON.stringify({
                message: "Hello from Web App (button click)!",
                timestamp: Date.now(),
                userId: tg.initDataUnsafe?.user?.id || 'unknown'
            });
            
            statusElement.innerText = "Sending data via button...";
            tg.sendData(dataToSend);
            
            // Give time for sending before closing
            setTimeout(() => {
                statusElement.innerText = "Data sent via button!";
                tg.close();
            }, 1000);
        });

        // Handler for data sent event
        tg.onEvent('web_app_data_sent', function() {
            statusElement.innerText = "Data successfully sent!";
        });
    </script>
</body>
</html>
