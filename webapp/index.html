<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats TWA</title>
    <style>
        body { font-family: sans-serif; color: var(--tg-theme-text-color); background-color: var(--tg-theme-bg-color); text-align: center; padding-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; color: var(--tg-theme-button-color); background-color: var(--tg-theme-button-text-color); border: none; border-radius: 5px; margin-top: 20px; }
        .status { margin-top: 20px; font-style: italic; }
    </style>
</head>
<body>
    <h1>Welcome to cats Web App!</h1>
    <p id="user-info">Loading user data...</p>
    <button id="send-data-btn">Send a message to the bot</button>
    <p id="status" class="status"></p>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        
        console.log('Telegram WebApp object:', tg);
        console.log('Is webapp ready:', tg.isReady);
        console.log('Init data:', tg.initData);
        console.log('Platform:', tg.platform);

        tg.ready();

        const userInfoElement = document.getElementById('user-info');
        const statusElement = document.getElementById('status');
        
        // Check if webapp is properly initialized
        if (!tg.initData) {
            statusElement.innerText = "Error: Web App not properly initialized. Open via Telegram bot.";
            userInfoElement.innerText = "Please open this via Telegram bot with /webapp command";
        } else {
            console.log('WebApp initialized successfully');
            statusElement.innerText = "Web App ready";
        }
        
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            userInfoElement.innerText = `Hello, ${tg.initDataUnsafe.user.first_name}! Your user ID is ${tg.initDataUnsafe.user.id}.`;
        } else {
            userInfoElement.innerText = "Could not retrieve user data. Please open this in Telegram.";
        }

        // Show main Telegram button only if properly initialized
        if (tg.initData) {
            tg.MainButton.text = "Send Data to Bot";
            tg.MainButton.show();
            
            // Handler for main Telegram button
            tg.MainButton.onClick(() => {
                console.log('Main button clicked');
                
                const dataToSend = JSON.stringify({
                    message: "Hello from Web App!",
                    timestamp: Date.now(),
                    userId: tg.initDataUnsafe?.user?.id || 'unknown',
                    initData: tg.initData
                });
                
                console.log('Sending data:', dataToSend);
                statusElement.innerText = "Sending data...";
                
                try {
                    tg.sendData(dataToSend);
                    console.log('sendData called successfully');
                } catch (error) {
                    console.error('Error calling sendData:', error);
                    statusElement.innerText = "Error sending data: " + error.message;
                }
            });
        }

        // Alternative way via regular button
        const sendButton = document.getElementById('send-data-btn');
        sendButton.addEventListener('click', () => {
            console.log('Regular button clicked');
            
            if (!tg.initData) {
                statusElement.innerText = "Error: Web App not initialized properly";
                return;
            }
            
            const dataToSend = JSON.stringify({
                message: "Hello from Web App (button click)!",
                timestamp: Date.now(),
                userId: tg.initDataUnsafe?.user?.id || 'unknown',
                initData: tg.initData
            });
            
            console.log('Sending data via button:', dataToSend);
            statusElement.innerText = "Sending data via button...";
            
            try {
                tg.sendData(dataToSend);
                console.log('sendData called successfully via button');
                
                // Don't close automatically for debugging
                setTimeout(() => {
                    statusElement.innerText = "Data sent! Check bot for response.";
                }, 1000);
            } catch (error) {
                console.error('Error calling sendData via button:', error);
                statusElement.innerText = "Error sending data: " + error.message;
            }
        });

        // Handler for data sent event
        tg.onEvent('web_app_data_sent', function() {
            console.log('web_app_data_sent event triggered');
            statusElement.innerText = "Data successfully sent!";
        });
        
        // Add more event listeners for debugging
        tg.onEvent('mainButtonClicked', function() {
            console.log('mainButtonClicked event');
        });
        
        // Expand the webapp to full height
        tg.expand();
    </script>
</body>
</html>
